cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .5
        ambient: .2
    light2:
        type: point
        position: [0, 0, 500px]
        origin: ground
        ambient: .3
        diffuse: .5
        specular: .2

styles:
    uvs:
        base: polygons
        material:
            diffuse:
                texture: ./material/grid.jpg
                mapping: triplanar
                scale: 0.01

sources:
    osm:
        type: TopoJSONTiles
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
                interactive: true

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                order: 2
                style: uvs
                color: [1,1,1]

    roads:
        data:
            source: osm
            layer: roads
        draw:
            lines:
                order: 3
                color: gray    
                width: 8
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    style: uvs
                    color: [1,1,1]
                    width: 12
                # outline:
                #     style: lines
                #     color: grey
                #     width: 3
        tunnel:
            filter:
                is_tunnel: yes
            draw:
                lines:
                    color: tan
            rail:
                filter:
                    kind: rail
                draw:
                    lines:
                        width: 0
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    style: uvs
                    color: [1,1,1]
                    width: 5
        path:
            filter:
                kind: path
            draw:
                lines:
                    color: [0.8, 0.8, 0.8]
                    width: 3
        rail:
            filter:
                kind: rail
                is_tunnel: no
            draw:
                lines:
                    color: pink
                    width: 3
    
    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                style: uvs
                order: 4
                color: [1,1,1]
                extrude: true
