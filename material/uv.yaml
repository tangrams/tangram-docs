cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .5
        ambient: .2
    light2:
        type: point
        position: [0, 0, 500px]
        origin: ground
        ambient: .3
        diffuse: .5
        specular: .2

styles:
    uvs:
        base: polygons
        material:
            diffuse:
                texture: grid.jpg
                mapping: uv

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#aaffaa'
                interactive: true

    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                style: uvs
                color: [1,1,1]

    roads:
        data:
            source: mapzen
            layer: roads
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: gray    
                width: 8
    
    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                style: uvs
                order: function() { return feature.sort_rank; }
                color: [1,1,1]
                extrude: true
