cameras:
    camera1:
        type: isometric
        axis: [0, .5]
styles:
    uvs:
        base: polygons
        material:
            diffuse:
                texture: https://raw.githubusercontent.com/tangrams/tangram-docs/gh-pages/pages/images/uv-grid.png
                mapping: uv
                scale: 0.008

lights:
    light1:
        visible: true
        type: directional
        direction: [-.5, -.5, -.5]
        diffuse: .2
        ambient: .4
    light2:
        type: point
        origin: camera
        position: [0, -500px, 0px]
        diffuse: .7
        radius: [1000px, 2500px]
        attenuation: .5

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-rtjEFK2
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#cdd'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#bcb'
                interactive: true

    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [.7,.7,1]

    roads:
        data:
            source: mapzen
            layer: roads
        filter: { not: { kind: [rail, ferry, path] } }
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: '#ccc'
                width: 8

    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                style: uvs
                order: function() { return feature.sort_rank; }
                color: white
                extrude: true
