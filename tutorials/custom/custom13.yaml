sources:
    nextzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: 3XqXMjEdT2StnrIRJ4HYbg
        max_zoom: 16

styles:
    _custom:
        base: polygons
        animated: true
        shaders:
            blocks:
                color: |
                    color.rgb *= worldPosition().zzz / 100.;
                    color *= sin(u_time);

layers:
    buildings:
        data: { source: nextzen }
        draw:
            _custom:
                order: 1
                color: white
                extrude: true
