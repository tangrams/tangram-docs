sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-AvWa8DQ

styles:
    _dashes:
        base: lines
        dash: [2, 1]
        dash_background_color: pink

layers:
    roads:
        data: { source: mapzen }
        draw:
            _dashes:
                order: 1
                width: 5px
                color: gray
                outline:
                    color: pink
                    width: 1px
