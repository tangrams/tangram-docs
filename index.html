<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vector map</title>
    <link rel="stylesheet" href="./src/leaflet/leaflet.css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            background: rgba(0, 0, 0, 0);
        }

        #ui-locator {
            display: none;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="ui-locator">
        <div id="citylocator">
            <div class="citylocate-input-container">
                <select class="js-citylocate-select2">
                    <option disabled selected>Search</option>
                </select>
            </div>
        </div>
        <div id="geolocator">
            <div class="geolocate-button" title="Get current location"><span class="geolocate-icon"></span></div>
        </div>
    </div>

    <!-- 3rd party libraries -->
    <script src="./src/leaflet/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="./src/leaflet-hash.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.1/tangram.min.js"></script>

    <!-- Demo module -->
    <script type="text/javascript">
    map = (function () {
        'use strict';

        var map_start_location = [40.70531887544228, -74.00976419448853, 16];

        /*** URL parsing ***/

        // leaflet-style URL hash pattern:
        // ?style.yaml#[zoom],[lat],[lng]
        var url_hash = window.location.hash.slice(1).split('/');
        if (url_hash.length == 3) {
            map_start_location = [url_hash[1],url_hash[2], url_hash[0]];
            // convert from strings
            map_start_location = map_start_location.map(Number);
        }

        var style_file = 'styles.yaml';
        var url_search = window.location.search.slice(1);
        if (url_search.length > 0) {
            var ext = url_search.lastIndexOf('yaml');
            if (ext > -1) {
                style_file = url_search.substr(0, ext + 4);
            }
        }

        /*** Map ***/

        var map = L.map('map',
            {'keyboardZoomOffset': .05}
        );

        var layer = Tangram.leafletLayer({
            scene: style_file,
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
        });

        window.layer = layer;
        var scene = layer.scene;
        window.scene = scene;

        map.setView(map_start_location.slice(0, 2), map_start_location[2]);
        var hash = new L.Hash(map);

        // Resize map to window
        function resizeMap() {
            document.getElementById('map').style.width = window.innerWidth + 'px';
            document.getElementById('map').style.height = window.innerHeight + 'px';
            map.invalidateSize(false);
        }

        window.addEventListener('resize', resizeMap);
        resizeMap();

        window.addEventListener('load', function () {
            // Scene initialized
            layer.addTo(map);
        });

        return map;

    }());
    </script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47035811-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Locator js -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src="lib/locator/geolocate.js"></script>
    <script src="lib/locator/findcity.js"></script>

    <!-- Mapzen bug -->
    <script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/components/bug/bug.min.js'></script>
    <script>
    var mzBug = new MapzenBug({
      name: 'Tangram docs-assets',
      link: 'https://mapzen.com/projects/tangram',
      tweet: 'Tangram demo from @mapzen',
      repo: 'https://github.com/tangrams/tangram/'
    });
    </script>

  </body>
</html>
