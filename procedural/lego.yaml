cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .5
        ambient: .2
    light2:
        type: point
        position: [0, 0, 500px]
        origin: ground
        ambient: .3
        diffuse: .5
        specular: .2

styles:
    floor:
        extends: polygons
        material:
            normal:
                texture: procedural/lego.jpg
                mapping: planar
                scale: 0.003
            ambient: 0.8
            diffuse: 0.8
            specular: 0.8

    buildings:
        extends: polygons
        texcoords: true
        material:
            normal:
                texture: procedural/lego-00.jpg
                mapping: planar
                scale: 0.003
            ambient: 0.8
            diffuse: 0.8
            specular: 0.8
        shaders:
            blocks:
                globals: |
                    vec2 brickTile(vec2 _st, float _zoom){
                        _st *= _zoom;
                        if (fract(_st.y * 0.5) > 0.5){
                            _st.x += 0.5;
                        }
                        return fract(_st);
                    }

                    float box(vec2 _st, vec2 _size){
                        _size = vec2(0.5)-_size*0.5;
                        vec2 uv = smoothstep(_size,_size+vec2(0.0001),_st);
                        uv *= smoothstep(_size,_size+vec2(0.0001),vec2(1.0)-_st);
                        return uv.x*uv.y;
                    }

                    float getBrightness(in vec3 _rgb){
                        return 0.212655 * _rgb.r + 0.715158 * _rgb.g + 0.072187 * _rgb.b;
                    }

                    float random( in float _x){
                        return fract(sin(_x)*1e4);
                    }
                normal: |
                    vec2 st = v_texcoord.xy;
                    if ( dot(v_normal,vec3(0.,0.,1.)) == 0.0 ){
                        st /= vec2(2.15,0.65)/2.15;
                        st = brickTile(st,4.0);
                        normal = v_normal;
                        if( box(st,vec2(0.95)) < 0.5){
                            normal += vec3(st.x*2.0-1.,0.,1.0-(st.y*2.0-1.));
                        }
                    }
                color: |
                    float b = random(getBrightness(color.rgb));

                    if (b > 0.8){
                        color.rgb = vec3(0.918,0.196,0.133);
                    } else if(b > 0.6){
                        color.rgb = vec3(0.996,0.835,0.000);
                    } else if(b > 0.4){
                        color.rgb = vec3(0.016,0.341,0.651);
                    } else if(b > 0.2){
                        color.rgb = vec3(0.278,0.341,0.396);
                    } else {
                        color.rgb = vec3(0.400,0.176,0.180);
                    } 


sources:
    osm:
        type: GeoJSONTileSource
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.json

layers:
    earth:
        data:
            source: osm
            layer: earth
        style:
            name: floor
            order: 0
            color: [0.094,0.573,0.255]
    landuse:
        data:
            source: osm
            layer: landuse
        style:
            name: floor
            order: 1
            color: white
            interactive: true

    water:
        data:
            source: osm
            layer: water
        style:
            name: floor
            order: 2
            color: [0.016,0.341,0.651]

    roads:
        data:
            source: osm
            layer: roads
        style:
            name: floor
            order: 3
            color: gray    
            width: 8
        highway:
            filter:
                kind: highway
            style:
                color: black
                width: 12
                outline:
                    color: grey
                    width: 3
        tunnel:
            filter:
                is_tunnel: yes
            style:
                color: black
            rail:
                filter:
                    kind: rail
                style:
                    width: 0
        minor_road:
            filter:
                kind: minor_road
            style:
                color: lightgrey
                width: 5
        path:
            filter:
                kind: path
            style:
                color: [0.8, 0.8, 0.8]
                width: 3
        rail:
            filter:
                kind: rail
                is_tunnel: no
            style:
                color: black
                width: 3
    
    buildings:
        data:
            source: osm
            layer: buildings
        style:
            name: buildings
            order: 4
            color: Style.color.pseudoRandomColor()
            extrude: true