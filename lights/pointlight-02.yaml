lights:
    light1:
        type: point
        position: [0, 0, 100px]
        origin: ground

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: 1
                color: '#ddeeee'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: 2
                color: '#aaffaa'
                interactive: true

    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: 3
                color: '#88bbee'

    roads:
        data:
            source: mapzen
            layer: roads
        filter: { not: { kind: [path, rail, ferry] } }
        draw:
            lines:
                order: 3
                color: lightgray
                width: 8    
    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                order: 4
                color: grey
                extrude: true

