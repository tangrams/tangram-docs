cameras:
    camera1:
        type: perspective
        vanishing_point: [0, -500] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [1, 1, -.3]
        diffuse: .7
        ambient: .3

sources:
    mapzen:
        type: TopoJSON
        url: https://meetar.github.io/mapzen-tiles/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#aaffaa'
                interactive: true

    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'

    roads:
        data:
            source: mapzen
            layer: roads
        filter: { not: { kind: [rail, ferry, path, minor_road]}}
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: [.8, .8, .8]
                width: 8

    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: white
                extrude: true
