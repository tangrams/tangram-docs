cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: point
        position: [-74.0170, 40.7031, 100]
        origin: world
        ambient: .3
        diffuse: 1.
        specular: .2

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-rtjEFK2
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: 2
                color: '#88bbee'
    roads:
        data:
            source: mapzen
            layer: roads
        filter: { not: { kind: [path, rail, ferry] } }
        draw:
            lines:
                order: 3
                color: lightgray
                width: 8
    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                order: 4
                color: white
                extrude: true