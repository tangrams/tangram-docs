cameras:
    camera1:
        type: isometric

lights:
    blue:
        type: point
        position: [800, 0, 800]
        origin: ground
        diffuse: cyan
        radius: [700,1500]
    red:
        type: point
        position: [-800, 0, 800]
        origin: ground
        diffuse: [1.5, 0., 0.]
        radius: [700,1500]

styles:
    ripple:
        base: polygons
        animated: true
        material:
            ambient: 1.0
            diffuse: 1.0
        shaders:
            blocks:
                normal: |
                    vec3 pos = worldPosition().xyz*0.02;
                    normal.x += sin(pos.x + u_time);
                    
sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                style: ripple
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                style: ripple
                order: function() { return feature.sort_rank; }
                color: [.7, .7, .7]

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                style: ripple
                order: function() { return feature.sort_rank; }
                color: '#88bbee'

    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                style: ripple
                order: function() { return feature.sort_rank; }
                color: [.7,.7,.7]
                extrude: true