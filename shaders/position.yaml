cameras:
    camera1:
        type: isometric

styles:
    buildings:
        base: polygons
        animated: true
        material:
            ambient: 1.0
            diffuse: 1.0
        shaders:
            blocks:
                position: |
                    vec3 pos = worldPosition().xyz;
                    if (position.z > 0.) {
                        position.xyz += vec3(
                            cos(pos.x+u_time*5.),
                            sin(pos.y+u_time*5.),
                            sin(pos.x+u_time))*2.;
                    }
                    
                    
sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-rtjEFK2
        max_zoom: 16

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#bbeebb'

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'

    roads:
        data:
            source: osm
            layer: roads
        filter:
            not: {kind: [ferry, path, service, rail]}
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: [.6, .6, .6]
                width: 8
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    width: 18
    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                style: buildings
                order: function() { return feature.sort_rank; }
                color: [.7,.7,.7]
                extrude: true
