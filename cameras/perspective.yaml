cameras:
    camera1:
        type: perspective

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-rtjEFK2
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: 2
                color: '#88bbee'
    roads:
        data:
            source: mapzen
            layer: roads
        filter: { not: { kind: [rail, ferry, path, minor_road] } }
        draw:
            lines:
                order: 3
                color: [.8, .8, .8]
                width: 8
    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                order: 4
                color: [.7, .7, .7]
                extrude: true
