cameras:
    camera1:
        type: isometric
        axis: [1,1]

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-rtjEFK2
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#bbeebb'

    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: 2
                color: '#88bbee'

    roads:
        data:
            source: mapzen
            layer: roads
        filter: { not: { kind: [ferry, rail, path]}}
        draw:
            lines:
                order: 3
                color: gray    
                width: 8
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    width: 15

    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                order: 4
                color: [.7, .7, .7]
                extrude: true
