cameras:
    camera1:
        type: isometric
        axis: [1,1]

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: 1.
        ambient: .5

sources:
    osm:
        type: TopoJSONTiles
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
                interactive: true

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                order: 2
                color: '#88bbee'

    roads:
        data:
            source: osm
            layer: roads
        draw:
            lines:
                order: 3
                color: gray    
                width: 8
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    color: '#cc6666'
                    width: 12
                outline:
                    style: lines
                    color: grey
                    width: 3
        tunnel:
            filter:
                is_tunnel: yes
            draw:
                lines:
                    color: tan
            rail:
                filter:
                    kind: rail
                draw:
                    lines:
                        width: 0
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    color: lightgrey
                    width: 5
        path:
            filter:
                kind: path
            draw:
                lines:
                    color: [0.8, 0.8, 0.8]
                    width: 3
        rail:
            filter:
                kind: rail
                is_tunnel: no
            draw:
                lines:
                    color: pink
                    width: 3
    
    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                order: 4
                color: |
                    function () {
                        var h = feature.height || 20;
                        h = Math.min((h + 50)/ 250, .8);
                        h = Math.max(h, .4);
                        return [h, h, h];
                    }
                extrude: true

