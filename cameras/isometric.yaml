cameras:
    camera1:
        type: isometric
        axis: [0,1]

sources:
    nextzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: 3XqXMjEdT2StnrIRJ4HYbg
        max_zoom: 16

layers:
    earth:
        data:
            source: nextzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: nextzen
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'

    water:
        data:
            source: nextzen
            layer: water
        draw:
            polygons:
                order: 2
                color: '#88bbee'

    roads:
        data:
            source: nextzen
            layer: roads
        filter: { not: { kind: [rail, ferry, path, minor_road]}}
        draw:
            lines:
                order: 3
                color: [.8, .8, .8]
                width: 8

    buildings:
        data:
            source: nextzen
            layer: buildings
        draw:
            polygons:
                order: 4
                color: [.7, .7, .7]
                extrude: true

